<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="pages/index.css" />
	<title>Mesto</title>
</head>
<body class="root">
<div class="page">
	<header class="header">
		<a class="header__logo link" href="#" target="_blank">
			<img class="header__image" src="images/svg/logo.svg" alt="Россия" />
		</a>
	</header>
	<main class="content">
		<section class="profile">
			<div class="profile__info">
				<img
								class="profile__avatar"
								src="images/image.jpg"
								alt="Изображение пользователя"
				/>
				<div class="profile__wrap">
					<div class="profile__inner">
						<h1 class="profile__avatar-name">Жак-Ив Кусто</h1>
						<button class="profile__btn btn" type="submit"></button>
					</div>
					<p class="profile__avatar-description">
						Исследователь океана
					</p>
				</div>
			</div>
			<button class="profile__button btn" type="submit"></button>
		</section>
		<section class="pictures">
			<ul class="pictures__list">
				<li class="pictures__list-item">
					<article class="picture__card">
						<img
										class="picture__card-img"
										src="images/img-2.jpg"
										alt="Карачаевск"
						/>
						<div class="picture__card-body">
							<h2 class="picture__card-title">Карачаевск</h2>
							<button class="picture__card-btn" type="submit">
							</button>
						</div>
					</article>
				</li>
				<li class="pictures__list-item">
					<article class="picture__card">
						<img
										class="picture__card-img"
										src="images/img-3.jpg"
										alt="Гора Эльбрус"
						/>
						<div class="picture__card-body">
							<h2 class="picture__card-title">Гора Эльбрус</h2>
							<button class="picture__card-btn" type="submit">
							</button>
						</div>
					</article>
				</li>
				<li class="pictures__list-item">
					<article class="picture__card">
						<img
										class="picture__card-img"
										src="images/img-1.jpg"
										alt="Домбай"
						/>
						<div class="picture__card-body">
							<h2 class="picture__card-title">Домбай</h2>
							<button class="picture__card-btn" type="submit">
							</button>
						</div>
					</article>
				</li>
				<li class="pictures__list-item">
					<article class="picture__card">
						<img
										class="picture__card-img"
										src="images/img-3.jpg"
										alt="Гора Эльбрус"
						/>
						<div class="picture__card-body">
							<h2 class="picture__card-title">Гора Эльбрус</h2>
							<button class="picture__card-btn" type="submit">
							</button>
						</div>
					</article>
				</li>
				<li class="pictures__list-item">
					<article class="picture__card">
						<img
										class="picture__card-img"
										src="images/img-1.jpg"
										alt="Домбай"
						/>
						<div class="picture__card-body">
							<h2 class="picture__card-title">Домбай</h2>
							<button class="picture__card-btn" type="submit">
							</button>
						</div>
					</article>
				</li>
				<li class="pictures__list-item">
					<article class="picture__card">
						<img
										class="picture__card-img"
										src="images/img-2.jpg"
										alt="Карачаево-Черкесия"
						/>
						<div class="picture__card-body">
							<h2 class="picture__card-title">Карачаево-Черкесия</h2>
							<button class="picture__card-btn" type="submit">
							</button>
						</div>
					</article>
				</li>
			</ul>
		</section>
		<div class="modal">
			<div class="modal__content">
				<button class="modal__btn-close btn" type="submit"></button>
				<h3 class="modal__title">Редактировать профиль</h3>
				<form class="modal__form" autocomplete="off">
					<input class="modal__input" type="text" />
					<input class="modal__input" type="text" />
					<button class="modal__btn btn" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p class="footer__copyright reset">&#169; 2020 Mesto Russia</p>
	</footer>
</div>
</body>
</html>
